<form *ngIf="category && platform" [formGroup]="addToolForm" (ngSubmit)="addToolProcess()">
  <h3>Dodaj narzędzie</h3>
  <div class="form-group">
    <label>Tytuł
      <div *ngIf="nameError" style="color: red">{{nameError}}</div>
      <input class="form-control" type="text" formControlName="name">
    </label><br>
    <label>Bezpośredni link
      <div *ngIf="directLinkError" style="color: red">{{directLinkError}}</div>
      <input class="form-control" type="text" formControlName="directLinkURL">
    </label><br>
    <label>Link do ikony
      <div *ngIf="iconUrlError" style="color: red">{{iconUrlError}}</div>
      <input class="form-control" type="text" formControlName="iconURL">
    </label><br>
    <label>Krótki opis
      <div *ngIf="shortDescriptionError" style="color: red">{{shortDescriptionError}}</div>
      <textarea class="form-control" type="text" formControlName="shortDescription" rows="2"></textarea>
    </label><br>
    <label>Pełny opis
      <div *ngIf="fullDescriptionError" style="color: red">{{fullDescriptionError}}</div>
      <textarea class="form-control" type="text" formControlName="fullDescription" rows="3"></textarea>
    </label>
    <label>Kategorie</label>
    <div *ngIf="selectError" style="color: red">{{selectError}}</div>

    <ng-multiselect-dropdown
      [placeholder]="'Wybierz'"
      [settings]="dropdownSettings"
      [data]="categoriesDropdown"
      [formControl]="addToolForm.controls.categories"
    >
    </ng-multiselect-dropdown>
    <label>Platformy</label>
    <div *ngIf="selectError" style="color: red">{{selectError}}</div>

    <ng-multiselect-dropdown
      [placeholder]="'Wybierz'"
      [settings]="dropdownSettings"
      [data]="platformsDropdown"
      [formControl]="addToolForm.controls.platforms"
    >
    </ng-multiselect-dropdown>
  </div>

  <button type="submit" class="btn btn-primary">Dodaj narzędzie</button>
</form>
