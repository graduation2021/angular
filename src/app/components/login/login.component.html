<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post" [formGroup]="loginForm" (ngSubmit)="loginProcess()">
            <h3 class="text-center text-info">Zaloguj</h3>
            <span *ngIf="loginError" style="color: red">{{loginError}}</span>
            <div class="form-group">
              <label for="username" class="text-info">Nazwa użytkownika:</label><br>
              <input type="text" formControlName="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Hasło:</label><br>
              <input type="password" formControlName="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <br>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Zaloguj">
              <div style="float: right">
                <a href="#" routerLink="/register" class="btn btn-info btn-md">Zarejestruj się</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
